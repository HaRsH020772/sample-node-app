name: AWS-SNS

on:
#  push:
 #   branches:
  #    - "master"
   
  workflow_dispatch:
    inputs:
      choice:
        description: 'Select an option'
        required: true
        type: choice
        options:
          - Name 1
          - Name 2
          - Name 3
      name:
        description: Enter your name to proceed
        type: string
        required: true

jobs:
  publish-message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Checkout your code if necessary
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      - name: Set up Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: pub-sub-416205
          export_default_credentials: true
  
      - name: Publish message to Pub/Sub
        run: |
          gcloud pubsub topics publish Docker_registory --message='Dummy message'

